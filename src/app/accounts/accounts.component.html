<h1>Accounts here</h1>

<div fxFlexFill fxLayout="row">
    <div fxFlex="0 0 auto">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="accounts-tree">
            <mat-nested-tree-node *matTreeNodeDef="let node">
                <li>
                    <div class="mat-tree-node">
                        <button mat-icon-button matTreeNodeToggle [disabled]="!hasChild(0, node)">
                            <mat-icon class="mat-icon-rtl-mirror" *ngIf="hasChild(0, node)">
                                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                            </mat-icon>
                        </button>
                        <span (click)="onSelect(node)">{{node.name}}</span>
                    </div>
                    <ul [hidden]="!treeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                </li>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
    <div fxFlex="1 1 auto">
        <div *ngIf="selected">
            Selected: {{ selected.name | uppercase }}
        </div>
    </div>
</div>
